<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Tabla Bootstrap</title>
</head>
<body>

  
    <div class="container">
        <div class="row">
        <table id="tabla-perfil-lipidico" class="table table-bordered hidden">
            <caption>Rango de valores Perfil Lipídico </caption>
            
          <thead>
            <tr>
              <th></th>
              <th>Deseable</th>
              <th>Límite</th> 
              <th>Alto Riesgo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Colesterol HDL [mg/dL] </td>
              <td>60</td>
              <td>35 - 45</td>
              <td> &lt;35 </td>
            </tr>
            <tr>
              <td>Colesterol LDL [mg/dL] </td>
              <td> 60 - 130</td>
              <td> 130 - 159 </td>
              <td>160 - 189 </td>
            </tr>
            <tr>
              <td>Triglicéridos [mg/dL]</td>
              <td> &lt;150 </td>
              <td>150 - 199 </td>
              <td>200 - 499 </td>
            </tr>
            <tr>
              <td>Colesterol Total [mg/dL]</td>
              <td> &lt;200 </td>
              <td> 200 - 239</td>
              <td>240</td>
            </tr>
           
          </tbody>
        </table>
        </div>
      </div>
   

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
